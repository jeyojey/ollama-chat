<!DOCTYPE html>
<html>
<head>
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --card-background: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 1em;
            text-align: center;
        }

        .model-container {
            background: var(--card-background);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .model-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #model-selector {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #E5E5E5;
            font-size: 1em;
            font-family: inherit;
            width: 200px;
        }

        .model-info {
            background: var(--background-color);
            padding: 16px;
            border-radius: var(--border-radius);
            margin-top: 16px;
        }

        .model-info h3 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .model-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin: 12px 0;
        }

        .model-meta span {
            background: var(--card-background);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .model-description {
            margin-top: 12px;
            line-height: 1.6;
        }

        .model-technical {
            margin-top: 12px;
            font-size: 0.8em;
            color: var(--text-secondary);
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 12px;
        }

        .stats-container {
            background: var(--card-background);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            position: sticky;
            top: 20px;
            z-index: 10;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .stat-item {
            background: var(--background-color);
            padding: 16px;
            border-radius: var(--border-radius);
            text-align: center;
            position: relative;
        }

        .stat-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-item:hover::after {
            transform: scaleX(1);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.2em;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .stat-value.final {
            font-weight: bold;
        }

        #chat-container {
            background: var(--card-background);
            height: 500px;
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .current-response {
            background-color: var(--background-color);
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--background-color);
            margin-right: auto;
        }

        #input-container {
            padding: 20px;
            background: var(--card-background);
            border-top: 1px solid #E5E5E5;
            display: flex;
            gap: 12px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ollama Chat</h1>
    
    <div class="model-container">
        <div class="model-header">
            <label for="model-selector">Select Model:</label>
            <select id="model-selector">
                {% for model_id, info in models.items() %}
                <option value="{{ model_id }}">{{ info.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="model-info" id="model-info"></div>
    </div>

    <div class="stats-container">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">First Token Time</div>
                <div class="stat-value" id="first-token-time">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Tokens/Second</div>
                <div class="stat-value" id="tokens-per-second">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Tokens</div>
                <div class="stat-value" id="total-tokens">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Time (s)</div>
                <div class="stat-value" id="total-time">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">GPU Enabled</div>
                <div class="stat-value" id="gpu-status">âœ“</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Model State</div>
                <div class="stat-value" id="model-state">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Input Length</div>
                <div class="stat-value" id="input-length">-</div>
            </div>
        </div>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const modelData = {{ models|tojson|safe }};

        function updateModelInfo() {
            const selectedModel = document.getElementById('model-selector').value;
            const modelInfo = modelData[selectedModel];
            const modelInfoDiv = document.getElementById('model-info');
            
            modelInfoDiv.innerHTML = `
                <h3>${modelInfo.name}</h3>
                <div class="model-meta">
                    <span>Parameters: ${modelInfo.params}</span>
                    <span>Creator: ${modelInfo.creator}</span>
                    <span>Size: ${formatSize(modelInfo.size)}</span>
                </div>
                <div class="model-description">
                    ${modelInfo.description}
                </div>
                <div class="model-technical">
                    Last modified: ${formatDate(modelInfo.modified_at)}
                    <br>
                    Model ID: ${modelInfo.digest}
                </div>
            `;
        }

        function formatSize(size) {
            if (size === 'Unknown') return size;
            const sizeNum = parseInt(size);
            if (isNaN(sizeNum)) return size;
            
            const gb = sizeNum / (1024 * 1024 * 1024);
            if (gb >= 1) return `${gb.toFixed(2)} GB`;
            
            const mb = sizeNum / (1024 * 1024);
            return `${mb.toFixed(2)} MB`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Unknown';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            } catch (e) {
                return dateStr;
            }
        }

        function updateStats(stats) {
            document.getElementById('first-token-time').textContent = `${stats.first_token_time}s`;
            document.getElementById('tokens-per-second').textContent = `${stats.tokens_per_second}`;
            document.getElementById('total-tokens').textContent = `${stats.total_tokens}`;
            document.getElementById('total-time').textContent = `${stats.total_time}s`;
            
            // Update model state
            const modelStateEl = document.getElementById('model-state');
            if (stats.is_cold_start) {
                modelStateEl.textContent = 'Cold Start';
                modelStateEl.style.color = '#ff9800';
            } else {
                modelStateEl.textContent = 'Warm';
                modelStateEl.style.color = '#00c853';
            }
            
            // Show context info
            document.getElementById('input-length').textContent = stats.context_length;
        }

        function addMessage(message, isUser) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
            return messageDiv;
        }

        async function sendMessage() {
            const inputElement = document.getElementById('user-input');
            const modelSelector = document.getElementById('model-selector');
            const message = inputElement.value.trim();
            const selectedModel = modelSelector.value;
            
            if (!message) return;

            // Add user message
            addMessage(message, true);
            inputElement.value = '';

            // Create response message
            const responseDiv = addMessage('', false);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                responseDiv.textContent = data.response;
                                updateStats(data);
                                responseDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = 'Error: Failed to get response';
            }
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize model info on page load
        updateModelInfo();

        // Add model selector change event
        document.getElementById('model-selector').addEventListener('change', updateModelInfo);
    </script>
</body>
</html>
